post_content = "<h1>Beautiful ocean</h1>		
		<p>Have you ever visited a place so beautiful and serene that you couldn’t imagine a more stunning place? For us, it is the shimmering and flowing waters of the ocean. The way that the deep blue waters meet the gritty beige sand leaves me in such awe. The water is like a soft blanket, comforting and inviting. The unique wildlife and vegetation that exists on the beach is something I’ve never seen anywhere else. There is no place more beautiful and thrilling than the beach.</p><p>We show you an ocean gallery below this paragraph, you can see the most authentic and beautiful face of our ocean.</p><p>(You can double-click to zoom in, swipe left and right to view each picture)</p>		
			<h2>Grim Condition</h2>		
		<p><strong>However, marine pollution is an increasingly serious problem in the world today. Our oceans are flooded with two main types of pollution: chemicals and garbage.</strong></p>		
															<img width=\"1024\" height=\"569\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/oil3.jpeg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/oil3.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2021/09/oil3-300x167.jpeg 300w, <<[site-url]>>/wp-content/uploads/2021/09/oil3-768x427.jpeg 768w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" />															
		<p> </p><p> </p><p>For health, environmental and economic reasons, chemical pollution or nutrient pollution is a cause for concern. This type of pollution occurs when human activities, especially the use of fertilizers on farms, oil spills, etc. cause chemical runoff into waterways and eventually into the ocean. This may be toxic to wild animals and harmful to humans. At the same time, the negative effects of these pollution on health and the environment have harmed fisheries and tourism.</p><p>The picture shows the crude oil spill, which caused great damage to the local environment.</p>		
															<img width=\"1024\" height=\"683\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/WechatIMG4972.jpeg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/WechatIMG4972.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2021/09/WechatIMG4972-300x200.jpeg 300w, <<[site-url]>>/wp-content/uploads/2021/09/WechatIMG4972-768x512.jpeg 768w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" />															
		<p> </p><p> </p><p>Marine litter includes all manufactured products that end up in the ocean-most of which are plastic. Littering, storms, and poor waste management can all lead to the accumulation of this waste, 80% of which comes from the land. Common types of marine debris include various plastic items. Plastic waste is particularly problematic as a pollutant because it is very persistent. Plastic products may take hundreds of years to decompose. This kind of garbage is dangerous to both humans and animals.  Microplastic pollution migrates up the food chain and eventually becomes part of the food consumed by humans.</p><p>I believe you must feel that ocean plastic pollution is very serious. Our website provides you with unorganised beach rubbish cleaning activities, <a href=\"<<[site-url]>>/activity/\">you can click here to have a look our activities</a></p>"
