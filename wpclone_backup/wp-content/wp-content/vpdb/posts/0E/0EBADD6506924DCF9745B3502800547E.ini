post_content = "<p><strong>Here, we provide the cleaning tools you may need to use. Please protect yourself while cleaning up the rubbish.</strong></p>		
															<img width=\"837\" height=\"419\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/gloves-1024x512.jpeg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/gloves-1024x512.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2021/09/gloves-300x150.jpeg 300w, <<[site-url]>>/wp-content/uploads/2021/09/gloves-768x384.jpeg 768w, <<[site-url]>>/wp-content/uploads/2021/09/gloves.jpeg 1200w\" sizes=\"(max-width: 837px) 100vw, 837px\" />															
			<h2>Gloves</h2>		
		<p>We recommend that you prepare a pair of gloves. It is best to be reusable. We hope that volunteers try not to choose disposable items when participating in activities. Reusable gloves can prevent you from being scratched by sharp objects when picking up trash.</p>		
															<img width=\"837\" height=\"419\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/Bags-1024x512.jpeg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/Bags-1024x512.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2021/09/Bags-300x150.jpeg 300w, <<[site-url]>>/wp-content/uploads/2021/09/Bags-768x384.jpeg 768w, <<[site-url]>>/wp-content/uploads/2021/09/Bags.jpeg 1200w\" sizes=\"(max-width: 837px) 100vw, 837px\" />															
			<h2>Reusable Bags</h2>		
		<p>We also recommend that you use reusable bags. You need to bring at least two bags, one for recyclable garbage and the other for non-recyclable garbage.</p><p>Reusable bags are sold or given away for free in various large stores in Victoria. You can go to these places to get such bags.</p>		
															<img width=\"837\" height=\"419\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/litterpicker-1024x512.jpeg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/litterpicker-1024x512.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2021/09/litterpicker-300x150.jpeg 300w, <<[site-url]>>/wp-content/uploads/2021/09/litterpicker-768x384.jpeg 768w, <<[site-url]>>/wp-content/uploads/2021/09/litterpicker.jpeg 1200w\" sizes=\"(max-width: 837px) 100vw, 837px\" />															
			<h2>Litter Picker</h2>		
		<p>We recommend that you bring a litter picker so that you don't need to bend down when you want to pick up rubbish on the ground. This will save you a lot of energy and improve your efficiency.</p>		
		<p>We hope that you will not be hurt by the strong sunlight while participating in our activities.Â </p><p>We recommend some sun protection tools for you, such as <strong>sunglasses</strong>, <strong>sun hats</strong> and <strong>sunscreen</strong>.</p>		
															<img width=\"837\" height=\"419\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/sun.jpeg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/sun.jpeg 1000w, <<[site-url]>>/wp-content/uploads/2021/09/sun-300x150.jpeg 300w, <<[site-url]>>/wp-content/uploads/2021/09/sun-768x384.jpeg 768w\" sizes=\"(max-width: 837px) 100vw, 837px\" />															
															<img width=\"837\" height=\"419\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/hats-1024x512.png\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/hats-1024x512.png 1024w, <<[site-url]>>/wp-content/uploads/2021/09/hats-300x150.png 300w, <<[site-url]>>/wp-content/uploads/2021/09/hats-768x384.png 768w, <<[site-url]>>/wp-content/uploads/2021/09/hats.png 1200w\" sizes=\"(max-width: 837px) 100vw, 837px\" />															
															<img width=\"837\" height=\"419\" src=\"http://www.oceanpollution.ml/wp-content/uploads/2021/09/cream-1024x512.png\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/cream-1024x512.png 1024w, <<[site-url]>>/wp-content/uploads/2021/09/cream-300x150.png 300w, <<[site-url]>>/wp-content/uploads/2021/09/cream-768x384.png 768w, <<[site-url]>>/wp-content/uploads/2021/09/cream.png 1400w\" sizes=\"(max-width: 837px) 100vw, 837px\" />"
