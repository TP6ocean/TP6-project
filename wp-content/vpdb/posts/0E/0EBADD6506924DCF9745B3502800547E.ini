post_content = "<p><strong>Here, we provide the cleaning tools you may need to use. Please protect yourself while cleaning up the rubbish.</strong></p>		
			<!doctype html>
<html>
<head>
<meta charset=\"utf-8\">
<title><!doctype html>
<html>
<head>
<meta charset=\"utf-8\">
<title>Suggested Clearning Tools</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Open+Sans);
@import url(http://fonts.googleapis.com/css?family=Montserrat:700);
h1 {
  text-align: center;
  font-family: Montserrat, sans-serif;
  color: #333;
  margin-top:50px;
}
.accordion {
  width: 100%;
  max-width: 1080px;
  height: 350px;
  overflow: hidden;
  margin: 50px auto;
}
.accordion ul {
  width: 100%;
  display: table;
  table-layout: fixed;
  margin: 0;
  padding: 0;
}
.accordion ul li {
  display: table-cell;
  vertical-align: bottom;
  position: relative;
  width: 16.666%;
  height: 350px;
  background-repeat: no-repeat;
  background-position: center center;
  transition: all 500ms ease;
}
.accordion ul li div {
  display: block;
  overflow: hidden;
  width: 100%;
}
.accordion ul li div a {
  display: block;
  height: 350px;
  width: 100%;
  position: relative;
  z-index: 3;
  /* vertical-align: bottom; */
  padding: 15px 20px;
  box-sizing: border-box;
  color: #fff;
  text-decoration: none;
  font-family: Open Sans, sans-serif;
  transition: all 200ms ease;
}
.accordion ul li div a * {
  opacity: 0;
  margin: 0;
  width: 100%;
  text-overflow: ellipsis;
  position: relative;
  z-index: 5;
  white-space: nowrap;
  overflow: hidden;
  -webkit-transform: translateX(-20px);
  transform: translateX(-20px);
  -webkit-transition: all 400ms ease;
  transition: all 400ms ease;
}
.accordion ul li div a h2 {
  font-family: Montserrat, sans-serif;
  text-overflow: clip;
  font-size: 30px;
  text-transform: uppercase;
  margin-bottom: 2px;
  color: #fff;
  top: 160px;
}
.accordion ul li div a p {
  top: 160px;
  font-size: 13.5px;
}
.accordion ul li:nth-child(1) { background-image: url(\"http://www.oceantp6.ga/wp-content/uploads/2021/08/gloves-scaled-e1629980073443.jpg\"); }
.accordion ul li:nth-child(2) { background-image: url(\"http://www.oceantp6.ga/wp-content/uploads/2021/08/litter-picker.jpeg\"); }
.accordion ul li:nth-child(3) { background-image: url(\"http://www.oceantp6.ga/wp-content/uploads/2021/08/images.jpeg\"); }
.accordion ul li:nth-child(4) { background-image: url(\"http://www.oceantp6.ga/wp-content/uploads/2021/08/suncream.jpg\"); }
.accordion ul li:nth-child(5) { background-image: url(\"http://www.oceantp6.ga/wp-content/uploads/2021/08/sunglasses-scaled-e1629982094187.jpg\"); }
.accordion ul li:nth-child(6) { background-image: url(\"http://www.oceantp6.ga/wp-content/uploads/2021/08/cap-4249606_640.jpg\"); }
.accordion ul:hover li { width: 8%; }
.accordion ul:hover li:hover { width: 60%; }
.accordion ul:hover li:hover a { background: rgba(0, 0, 0, 0.4); }
.accordion ul:hover li:hover a * {
  opacity: 1;
  -webkit-transform: translateX(0);
  transform: translateX(0);
}
 @media screen and (max-width: 600px) {
body { margin: 0; }
.accordion { height: auto; }
.accordion ul li,
.accordion ul li:hover,
.accordion ul:hover li,
.accordion ul:hover li:hover {
  position: relative;
  display: table;
  table-layout: fixed;
  width: 100%;
  -webkit-transition: none;
  transition: none;
}
}
</style>
<link href=\"http://www.cssscript.com/wp-includes/css/sticky.css\" rel=\"stylesheet\" type=\"text/css\">
</head>
<body>
<!--<h1>Suggested Cleaning Tools</h1>-->
  <ul>
    <li>
       <a style=\"cursor: default;\">
        <h2>Gloves</h2>
        <p>Wear your gloves to avoid being scratched by sharp objects.</p>
        </a> 
    </li>
    <li>
       <a style=\"cursor: default;\">
        <h2>Litter Picker</h2>
        <p>If you feel that bending over to pick up trash is physically exhausting, the litter picker is a good choice. It can help you pick up trash on the ground.</p>
        </a> 
    </li>
    <li>
       <a style=\"cursor: default;\">
        <h2>Reusable Bags</h2>
        <p>We encourage you to bring reusable garbage bags to prevent plastic bags from polluting the environment.</p>
        </a> 
    </li>
    <li>
       <a style=\"cursor: default;\">
        <h2>Sun Cream</h2>
        <p>If the sun is full, you'd better bring sun cream.</p>
        </a> 
    </li>
    <li>
       <a style=\"cursor: default;\">
        <h2>Sunglasses</h2>
        <p>Similarly, sun cream and sunglasses are a good pair</p>
        </a> 
    </li>
    <li>
       <a style=\"cursor: default;\">
        <h2>Sun Hat</h2>
        <p>Of course, sun protection hats are also indispensable</p>
        </a> 
    </li>
  </ul>
</body>
</html>"
