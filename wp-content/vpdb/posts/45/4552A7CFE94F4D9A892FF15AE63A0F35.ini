\n<link href=\\\"http:\\/\\/www.cssscript.com\\/wp-includes\\/css\\/sticky.css\\\" rel=\\\"stylesheet\\\" type=\\\"text\\/css\\\">\\n<style>\\nh1 {\\n  text-align: center;\\n  font-family: Montserrat, sans-serif;\\n  color: #333;\\n  margin-top:150px;\\n}\\n\\n.accordion {\\n  width: 100%;\\n  max-width: 1080px;\\n  height: 250px;\\n  overflow: hidden;\\n  margin: 50px auto;\\n}\\n\\n.accordion ul {\\n  width: 100%;\\n  display: table;\\n  table-layout: fixed;\\n  margin: 0;\\n  padding: 0;\\n}\\n\\n.accordion ul li {\\n  display: table-cell;\\n  vertical-align: bottom;\\n  position: relative;\\n  width: 16.666%;\\n  height: 250px;\\n  background-repeat: no-repeat;\\n  background-position: center center;\\n  transition: all 500ms ease;\\n}\\n\\n.accordion ul li div {\\n  display: block;\\n  overflow: hidden;\\n  width: 100%;\\n}\\n\\n.accordion ul li div a {\\n  display: block;\\n  height: 250px;\\n  width: 100%;\\n  position: relative;\\n  z-index: 3;\\n  padding: 15px 20px;\\n  box-sizing: border-box;\\n  color: #fff;\\n  text-decoration: none;\\n  font-family: Open Sans, sans-serif;\\n  transition: all 200ms ease;\\n}\\n\\n.accordion ul li div a * {\\n  opacity: 0;\\n  margin: 0;\\n  width: 100%;\\n  text-overflow: ellipsis;\\n  position: relative;\\n  z-index: 5;\\n  white-space: nowrap;\\n  overflow: hidden;\\n  -webkit-transform: translateX(-20px);\\n  transform: translateX(-20px);\\n  -webkit-transition: all 400ms ease;\\n  transition: all 400ms ease;\\n}\\n\\n.accordion ul li div a h2 {\\n  font-family: Montserrat, sans-serif;\\n  text-overflow: clip;\\n  font-size: 24px;\\n  text-transform: uppercase;\\n  margin-bottom: 2px;\\n  color: #fff;\\n  top: 160px;\\n}\\n\\n.accordion ul li div a p {\\n  top: 160px;\\n  font-size: 13.5px;\\n}\\n\\n.accordion ul li:nth-child(1) { background-image: url(\\\"http:\\/\\/www.oceantp6.ga\\/wp-content\\/uploads\\/2021\\/08\\/Onfoot-1.jpeg\\\"); }\\n\\n.accordion ul li:nth-child(2) { background-image: url(\\\"http:\\/\\/www.oceantp6.ga\\/wp-content\\/uploads\\/2021\\/08\\/cycling.jpeg\\\"); }\\n\\n.accordion ul li:nth-child(3) { background-image: url(\\\"http:\\/\\/www.oceantp6.ga\\/wp-content\\/uploads\\/2021\\/08\\/publictransport.png\\\"); }\\n\\n\\n\\n.accordion ul:hover li { width: 8%; }\\n\\n.accordion ul:hover li:hover { width: 60%; }\\n\\n.accordion ul:hover li:hover a { background: rgba(0, 0, 0, 0.4); }\\n\\n.accordion ul:hover li:hover a * {\\n  opacity: 1;\\n  -webkit-transform: translateX(0);\\n  transform: translateX(0);\\n}\\n @media screen and (max-width: 600px) {\\n\\nbody { margin: 0; }\\n\\n.accordion { height: auto; }\\n\\n.accordion ul li,\\n.accordion ul li:hover,\\n.accordion ul:hover li,\\n.accordion ul:hover li:hover {\\n  position: relative;\\n  display: table;\\n  table-layout: fixed;\\n  width: 100%;\\n  -webkit-transition: none;\\n  transition: none;\\n}\\n}\\n\\n.about {\\n  text-align: center;\\n  font-family: 'Open Sans', sans-serif;\\n  font-size: 12px;\\n  color: #666;\\n}\\n\\n.about a {\\n  color: blue;\\n  text-decoration: none;\\n}\\n\\n.about a:hover { text-decoration: underline; }\\n<\\/style>\\n<\\/head>\\n\\n<body>\\n\\n<div class=\\\"accordion\\\">\\n  <ul>\\n    <li>\\n      <div> <a style=\\\"cursor: default;\\\">\\n        <h2>On Foot<\\/h2>\\n        <p>0-3 KM<\\/p>\\n        <\\/a> <\\/div>\\n    <\\/li>\\n    <li>\\n      <div> <a style=\\\"cursor: default;\\\">\\n        <h2>Cycling<\\/h2>\\n        <p>3-6 KM<\\/p>\\n        <\\/a> <\\/div>\\n    <\\/li>\\n    <li>\\n      <div> <a style=\\\"cursor: default;\\\">\\n        <h2>Public Transport<\\/h2>\\n        <p>Over 6 KM<\\/p>\\n        <\\/a> <\\/div>\\n    <\\/li>\\n  <\\/ul>\\n<\\/div>\\n\\n<script>\\n  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){\\n  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),\\n  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)\\n  })(window,document,'script','\\/\\/